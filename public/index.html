<!DOCTYPE html>       
<html>
<head>
    <title data-i18n="page_title">Mesajlasma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css?v=1" />
    <style>
        #lang-switcher { position: absolute; top: 10px; right: 150px; z-index: 300; }
        #lang-switcher button { background: #444; border: 1px solid #666; color: white; padding: 5px 8px; cursor: pointer; border-radius: 3px; }
        #lang-switcher button.active { background: #5865f2; }
        
        #key-fingerprint-container { 
            padding: 5px 10px; 
            background: #222; 
            border-bottom: 1px solid #444;
            text-align: center;
        }

        .recommendation {
            color: #FFA500;
            font-weight: bold;
            font-size: 1.05rem; 
        }

        .self-message .message-content {
        }
        .self-message {
            color: #4CAF50;
            align-self: flex-end;
        }
        .self-message .message-content span {
            color: #4CAF50 !important;
        }
        .self-message strong, .self-message strong span {
            color: #4CAF50 !important;
        }

        .identity-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px; 
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .identity-actions button,
        .identity-actions .import-label-as-button {
            flex-grow: 1;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2; 
            display: block;
            box-sizing: border-box;
            text-decoration: none;
        }

        #file-upload-label {
            font-size: 1.5rem;
            padding: 8px 10px;
            color: #ccc;
            user-select: none;
        }
        #file-upload-label:hover {
            color: #fff;
        }
    </style>
    <script src="/purify.min.js"></script>
</head>
<body>
    <div id="login-overlay">
        <div id="login-box">
            <h1 data-i18n="login_title">Kimliğini Doğrula</h1>
            <p style="font-size: 0.85rem; color: #aaa;" data-i18n="login_disclaimer"></p>
            <p class="recommendation" data-i18n="login_recommendation"></p>
            
            <input type="text" id="name-input" data-i18n-placeholder="username_placeholder" maxlength="15">
            <input type="password" id="password-input" data-i18n-placeholder="password_placeholder" style="width: 80%; padding: 0.8rem; margin: 1rem 0; border: 1px solid #666; background: #444; color: white; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            <button id="submit-name" data-i18n="login_button"></button>
            <div class="identity-actions">
                <button type="button" id="export-identity" data-i18n="export_identity_button"></button>
                
                <label for="import-identity-input" id="import-identity-trigger" class="import-label-as-button" data-i18n="import_identity_label"></label>
                
                <input type="file" id="import-identity-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>
    
    <div id="main-container" style="display: none;">
        <div id="user-list-container">
            <h3 data-i18n="conversations_title">Sohbetler</h3>
            <div id="conversations"></div>
            <hr>
            <h3 data-i18n="online_users_title">Online</h3>
            <div id="online-users"></div>
        </div>
        
        <div id="app-container">
            <div id="header">
                <h1 id="chat-title" data-i18n="chat_title_default"></h1>
                
                <div id="key-fingerprint-container"></div>

                <div id="lang-switcher">
                    <button id="lang-tr">TR</button>
                    <button id="lang-en">EN</button>
                </div>
                
                <button id="sound-toggle" data-i18n="sound_toggle_off"></button>
            </div>

            <ul id="messages"></ul>
            
            <form id="form" action="">
                <label for="file-input" id="file-upload-label" data-i18n="upload_file_button" style="cursor: pointer;">&#x1F4F7;</label> 
                <input type="file" id="file-input" accept="image/jpeg,image/png" style="display: none;" />
                
                <input id="input" autocomplete="off" data-i18n-placeholder="input_placeholder_default" disabled />
                <button disabled data-i18n="send_button"></button>
            </form>
        </div>
    </div>

    <script src="/sodium.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client.js?v=55"></script>
</body>
</html>
